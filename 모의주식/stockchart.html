<!DOCTYPE html>
<html>
<head>
  <title>주가 차트</title>
  <style>
    h1{
      text-align: center;
    }
    @keyframes waveAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }
    
    /* 배경 스타일 설정 */
    /*body {
      background-image: linear-gradient(45deg, #32CD32, #0000FF);
      background-size: 200% 200%;
      animation: waveAnimation 4s linear infinite;
    }*/
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>주가 차트</h1>

  <canvas id="stockChart" width="400" height="200"></canvas>

  <script>
    // 주가 데이터
    var stockData = [
      { date: "2023-05-01", price: 100000 },
      { date: "2023-05-02", price: 95000 },
      { date: "2023-05-03", price: 98000 },
      { date: "2023-05-04", price: 105000 },
      { date: "2023-05-05", price: 102000 },
      { date: "2023-05-06", price: 98000 },
      { date: "2023-05-07", price: 105000 },
      { date: "2023-05-08", price: 108000 },
      { date: "2023-05-09", price: 102500 },
      { date: "2023-05-10", price: 99000 }
    ];

    // 날짜와 가격 데이터를 분리합니다.
    var dates = stockData.map(function(data) {
      return data.date;
    });

    var prices = stockData.map(function(data) {
      return data.price;
    });

    // 차트 생성
    var ctx = document.getElementById("stockChart").getContext("2d");
    var stockChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: dates,
        datasets: [{
          label: "주가",
          data: prices,
          borderColor: "black",
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
