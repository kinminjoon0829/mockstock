<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 청운 모의주식 투자</title>
    <style>
      body {
        background: #00002E;
        color: #6098FF;
        font-family: Arial, sans-serif; /* 변경: 더 부드러운 폰트로 수정 */
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 50px; /* Increased margin-bottom to create space */
      }

      .btn {
        padding: 20px 120px; /* 수정: 버튼 크기 키움 */
        margin: 10px 4px;
        color: #fff;
        font-family: Arial, sans-serif; /* 변경: 더 부드러운 폰트로 수정 */
        text-transform: uppercase;
        text-align: center;
        position: relative;
        text-decoration: none;
        display: inline-block;
        top: 0;
        font-size: 18px; /* 수정: 버튼 내부 텍스트 크기 키움 */
        font-weight: 500;
        text-transform: uppercase !important;
        letter-spacing: 2px;
        color: #fff;
        cursor: pointer; /* 변경: "hand"를 "pointer"로 수정 */
        text-align: center;
        text-transform: capitalize;
        border: 1px solid #fff;
        border-radius: 50px;
        position: relative;
        overflow: hidden !important;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        background: transparent !important;
        z-index: 10;
        width: fit-content; /* Adjusted width to fit content */
      }

      .btn::before {
        content: "";
        width: 0%;
        height: 100%;
        display: block;
        background: #071982;
        position: absolute;
        -ms-transform: skewX(-20deg);
        -webkit-transform: skewX(-20deg);
        transform: skewX(-20deg);
        left: -10%;
        opacity: 1;
        top: 0;
        z-index: -12;
        -moz-transition: all 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        -o-transition: all 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        -webkit-transition: all 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        transition: all 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        box-shadow: 2px 0px 14px rgba(0, 0, 0, 0.6);
      }

      .btn::after {
        content: "";
        width: 0%;
        height: 100%;
        display: block;
        background: #80ffd3;
        position: absolute;
        -ms-transform: skewX(-20deg);
        -webkit-transform: skewX(-20deg);
        transform: skewX(-20deg);
        left: -10%;
        opacity: 0;
        top: 0;
        z-index: -15;
        -webkit-transition: all 0.94s cubic-bezier(0.2, 0.95, 0.57, 0.99);
        -moz-transition: all 0.4s cubic-bezier(0.2, 0.95, 0.57, 0.99);
        -o-transition: all 0.4s cubic-bezier(0.2, 0.95, 0.57, 0.99);
        transition: all 0.4s cubic-bezier(0.2, 0.95, 0.57, 0.99);
        box-shadow: 2px 0px 14px rgba(0, 0, 0, 0.6);
      }

      .btn:hover::before,
      .btn:hover::before {
        opacity: 1;
        width: 116%;
      }

      .btn:hover::after,
      .btn:hover::after {
        opacity: 1;
        width: 120%;
      }
    </style>
  </head>
  <body>
    <h1 align="center">2023 청운 모의 주식 투자</h1>
    <div class="container">
      <a href="https://news.naver.com/" class="btn">
        <span>기사</span>
        <div class="transition"></div>
      </a>
      <a href="https://finance.naver.com/" class="btn">
        <span>주가 현황</span>
        <div class="transition"></div>
      </a>
      <a href="https://sports.news.naver.com/kbaseball/record/index?category=kbo" class="btn">
        <span>순위</span>
        <div class="transition"></div>
      </a>
    </div>
  </body>
</html>
